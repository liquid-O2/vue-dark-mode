<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.0"></script>
    <script
      src="https://kit.fontawesome.com/8f56389632.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="app" :class="{dark: !light }">
      <header class="main-head">
        <nav>
          <h1 id="logo">Arunava</h1>
          <ul>
            <li>
              <button class="button-1">Home</button>
            </li>

            <li>
              <button @click="toggleMode" class="button-1">
                <i v-if="light" class="fas fa-moon"></i>
                <i v-if="!light" class="fas fa-adjust"></i>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="hero">
        <h1>Try Out Dark Mode Powered By Vue</h1>
        <button @click="toggleMode" class="button-1">
          <i v-if="light" class="fas fa-moon"> Switch to Dark Mode</i>
          <i v-if="!light" class="fas fa-adjust"> Switch to Light Mode</i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
